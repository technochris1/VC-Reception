{% extends 'layout.html' %}
{% block content %}
<div>
    <table class="table-dark rounded-3 overflow-hidden "
        data-toggle="table" data-search="true">
        <thead>
            <tr>
                <th data-sortable="true" scope="col">Checkin Time</th>
                <th data-sortable="true" scope="col">Handle</th>
                <th data-sortable="true" scope="col">Name</th>
            </tr>
        </thead>
        <tbody>

            {% for logItem in log %}
            <tr>
                <td>{{ moment(logItem.checked_in_at).format("dddd, MMMM Do YYYY, h:mm a") }}</td>
                <td scope="row">{{guests[logItem.userID-1].fetUsername}}</td>
                <td scope="row">{{guests[logItem.userID-1].name}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock content %}
