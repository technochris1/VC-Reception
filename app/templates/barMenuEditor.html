{% extends 'barLayout.html' %}{% block content %}

<div class="row row-cols-1 ">
    <div class="col">
        <h2 class="text-center">Menu
        </h2>
        <h4>
            Drinks <button type="button" class="btn btn-outline-primary btn-sm">+</button>
        </h4>
        <ul class="list-group" id="drink-list">
            {% for drink in drinks %}
           
            {% endfor %}
        </ul>
        <h4>
            Food <button type="button" class="btn btn-outline-primary btn-sm">+</button>
        </h4>
        <ul class="list-group" id="food-list">
            {% for food in foods %}
           
            {% endfor %}
        </ul>
    </div>
</div>

<div class="toast-container position-absolute top-0 end-0 p-3" id="toast-container">
</div>
{% endblock content %}{% block script %}
