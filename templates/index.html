<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css">
</head>

<body>

    <div class="container-fluid">


        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="/" class="nav-link align-middle px-0 text-danger">
                                <i class="fs-4 bi-speedometer2"></i> <span
                                    class="ms-1 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="/guests" class="nav-link px-0 align-middle ">
                                <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Guests</span>

                        </li>
                        <li>
                            <a href="/logbook" class="nav-link px-0 align-middle ">

                        </li>
                        <!-- <li>
                            <a href="/events" class="nav-link px-0 align-middle ">
                                <i class="fs-4 bi-table "></i> <span class="ms-1 d-none d-sm-inline">Events</span></a>
                        </li> -->
                        <li>
                            <a href="/forms" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi bi-info-square"></i> <span
                                    class="ms-1 d-none d-sm-inline">Forms</span></a>
                        </li>
                    </ul>
                    <hr>

                </div>
            </div>
            <div class="col py-3">
                <!-- Content area -->
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <div class="card text-bg-primary " >
                            <div class="card-body">
                                <h1 class="card-title text-center">10</h1>
                                <p class="card-text text-center">Guests Currently Checked In</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-bg-danger  " >
                            <div class="card-body">
                                <h1 class="card-title text-center">UserX123</h1>
                                <p class="card-text text-center">Most Frequent Guest</p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-bg-success  " >
                            <div class="card-body">
                                <h1 class="card-title text-center">10</h1>
                                <p class="card-text text-center">Guests Currently Checked In</p>
                            </div>
                        </div>
                    </div>


                    <div class="col">
                        <div class="card text-bg-warning  " >
                            <div class="card-body">
                                <h1 class="card-title text-center">10</h1>
                                <p class="card-text text-center">Guests Currently Checked In</p>
                            </div>
                        </div>
                    </div>


                </div>


            </div>
